webserver:
  port: 10120
  host: "0.0.0.0"
  access-log:
    format: "%h %u %t %r %s %b %{Referer}i %T"

grpcserver:
  port: 10128

catalog-service:
  host: localhost
  port: 10118

auth-service:
  host: localhost
  port: 10108

health:
  readiness:
    idle-timeout: 2000

tracing:
  enabled: true
  service: spark-service
  protocol: http
  host: localhost
  port: 14268
  path: /api/traces
  paths:
    - path: "/favicon.ico"
      enabled: false
    - path: "/metrics"
      enabled: false
    - path: "/health"
      enabled: false
